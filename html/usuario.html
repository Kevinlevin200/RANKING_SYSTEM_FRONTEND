<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Usuario</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header class="header">
    <h1>👤 Bienvenido, <span id="userNombre">Usuario</span></h1>
    <button id="logoutBtn" class="btn secondary">Cerrar sesión</button>
  </header>

  <main class="main-content">
    <section class="info-card">
      <h2>📋 Tu perfil</h2>
      <p><strong>Email:</strong> <span id="userEmail">cargando...</span></p>
    </section>

    <section class="info-card">
      <h2>⭐ Restaurantes recomendados</h2>
      <div id="restaurantesContainer">
        <p>Cargando restaurantes...</p>
      </div>
    </section>

    <section class="info-card">
      <h2>📝 Tus reseñas</h2>
      <div id="reseñasContainer">
        <p>Cargando reseñas...</p>
      </div>
    </section>
  </main>

  <script src="../js/usuario.js"></script>
</body>
</html>
